<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav th:replace="~{/home/_menu::nav}"> </nav>
    <hr> 
    <h2 th:text="${message}"></h2>
    <hr>
    <h3 sec:authorize="!isAuthenticated()"> Chưa Đăng Nhập</h3>
    <ul sec:authorize="isAuthenticated()">
        <li sec:authorize="hasRole('ADMIN')">ADMIN</li>
        <li sec:authorize="hasAnyRole('ADMIN','USER')">ADMIN OR USER</li>
        <li sec:authorize="hasRole('GUEST')">GUEST</li>
    </ul>
</body>
</html>
